{% extends 'base.html' %}

{% block title %}
    Blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </p>
    {% endfor %}

    {#    https://getbootstrap.com/docs/4.0/components/buttons/#}
    <a class="btn btn-primary" href="{{ url_for('posts.create_post') }}">Create post</a>

{% endblock %}
